sudo: false
language: python
before_install:
- nvm install node && nvm use node
- node --version
- npm install --python=python2 -g dredd --no-optional
- bundle install
python:
- '2.7'
- '3.2'
- '3.3'
- '3.4'
- '3.5'
script:
- python -B -m unittest discover
- pip install -e .
- bundle exec cucumber
deploy:
  provider: pypi
  distributions: sdist
  user: apiaryio
  password:
    secure: 
  on:
    python: '3.5'
    tags: true
    repo: apiaryio/dredd-hooks-python
